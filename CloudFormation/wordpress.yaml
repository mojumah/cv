Parameters: 
  myKeyPair: 
    Description: Amazon EC2 Key Pair
    Type: "AWS::EC2::KeyPair::KeyName"
  NetworkStackNameParameter:
    Type: String
    Default: "wordpress-vpc"
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64'

Resources:

  Ec2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.small
      ImageId: !Ref LatestAmiId  
      KeyName: !Ref myKeyPair
      AvailabilityZone: "us-east-1a" 
      SecurityGroupIds:
        - Fn::ImportValue: !Sub "${NetworkStackNameParameter}-SecurityGroupID"
      SubnetId: 
        Fn::ImportValue: !Sub "${NetworkStackNameParameter}-SubnetID"
      UserData:
        Fn::Base64:
          !Sub |
             #!/bin/bash
             yum update -y
             yum install -y httpd
             systemctl start httpd
             systemctl enable httpd
             echo "<a href="https://s3.amazonaws.com/amalia.mohammad-jumah/birthday/Birthday-Party-Password-Protected.pdf" target="_blank">invitation to a birthday party</a>" > /var/www/html/index.html
             dnf install wget php-mysqlnd httpd php-fpm php-mysqli mariadb105-server php-json php php-devel -y
             wget https://wordpress.org/latest.tar.gz
             tar -xzf latest.tar.gz
             sudo systemctl start mariadb httpd
             cp wordpress/wp-config-sample.php wordpress/wp-config.php

  ElasticIP:
    Type: 'AWS::EC2::EIP' 
    Properties:
      Domain: VPC
      InstanceId: !Ref Ec2Instance  
      
